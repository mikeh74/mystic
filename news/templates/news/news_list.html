{% extends "base.html" %}

{% block title %}News{% endblock %}

{% block content %}
<h1>News List</h1>
<ul>
  {% for news in news_list %}
  <li>
    <a href="{% url 'news:news_detail' news.id %}">{{ news.title }}</a>
    <p>{{ news.content|truncatewords:20 }}</p>
  </li>
  {% endfor %}
</ul>
{% endblock %}
